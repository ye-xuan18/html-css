<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子标签</title>
</head>
<body>
    <!--div是一个大盒子，一行只可以放一个-->
    <div>我是一个div标签，我独占一行</div>
    <div>我是一个div标签，我独占一行</div>
    <!--span是一个大盒子，一行可以放多个-->
    <span>百度</span><span>谷歌</span><span>勾勾</span><span>亚马逊</span>
</body>
</html>
