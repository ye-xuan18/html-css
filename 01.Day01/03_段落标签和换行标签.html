<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签和换行标签</title>
</head>
<body>
    <!--段落标签“p”-->
    <p>HTML页面就是我们常说的网页，也会称之为HTML文档。HTML文档中包含HTML标签和文本内容，浏览器会读取HTML文档，并将它们以网页的形式呈现给用户。在HTML页面中可以包含图片、文字、声音、视频、动画、超链接等等。</p>
    <!--换行标签“br”,而且它是一个单标签，不需要闭合-->
    <br />
    <p>HTML标签分为单标签、双标签，单标签是在开始标签中直接闭合，而双标签由开始标签和结束标签组成，在标签的中间填入内容；大部分的HTML标签可以添加属性用以修饰该标签。在HTML标签不区分大小写，但是W3C建议我们使用小写。下图是是一个简单的HTML文档的基本结构。</p>
</body>
</html>
