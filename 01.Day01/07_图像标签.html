<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="../images/横1.jpg"width="500">
    <h4>alt 替换文本 图像超现实不出来的使用用文字替换：</h4>
    <img src="../images/横1.jpg"ge alt="我是阿闪" width="400">
    <h4>提示文本 鼠标放到图像上，提示的文本：</h4>
    <img src="../images/横1.jpg" alt="我是阿闪" title="我是阿闪同学哟！" width="300">
    <h4>width给图像设定宽度</h4>
    <img src="../images/横1.jpg" alt="我是阿闪" title="我是阿闪同学哟!" width="200">
    <h4>border 给图像设定边框</h4>
    <img src="../images/横1.jpg" alt="我是阿闪" title="我是阿闪同学哟!" width="100" border="2">
</body>
</html>
