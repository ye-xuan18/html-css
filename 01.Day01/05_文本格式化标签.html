<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>我是加粗的标签</strong><br>
    <b>我是加粗的标签</b><br>
    <em>我是倾斜的标签</em><br>
    <i>我是倾斜的标签</i><br>
    <del>我是删除线标签</del><br>
    <s>我是删除线标签</s><br>
    <ins>我是下划线标签</ins><br>
    <u>我是下划线标签</u><br>
</body>
</html>
