<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /*1、a:link 把没有点击过的（访问过的）链接选出来*/
        a:link {
            color: red;
            text-decoration: none;
        }
        /*2、a：visited 选择点击过的（访问过的）链接 */
        a:visited {
            color: blue;
        }
        /*3、a：hover 选择点击过的（访问过的）链接 */
        a:hover {
            color: orange;
        }
        /*4、a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.XXXXXX.com">未知网站</a>
</body>
</html>
