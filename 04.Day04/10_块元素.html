<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 块元素的特点
    1、比较霸道，自己独占一行。
    2、高度、宽度、外边距以及内边距都可以控制。
    3、宽度默认是容器（父级宽度）的100%。
    4、是一个容器及盒子，里面可以放行内或者块级元素。 -->
    <div>比较霸道，自己独占一行</div>
</body>
</html>
