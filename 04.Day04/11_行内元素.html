<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
    </style>
</head>
<body>
    <!-- 行内元素的特点
    1、相邻行内元素在一行上，一行可以显示多个。
    2、高、宽直接设置是无效的。
    3、默认宽度就是它本身内容的宽度。
    4、行内元素只能容纳文本或者其他行内元素
    -->
    <span>韩東</span> <strong>身高193cm</strong>
    <span>因为韩東的腿长120cm，裤子特别不好买</span> <strong>所以开了一家店铺专门卖高个衣服</strong>
</body>
</html>
