<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法</title>
</head>
<body>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <!-- div{直接输入文字} -->
    <div>叶轩确实很漂亮</div>
    <!-- div{直接输入文字}*number -->
    <div>我喜欢韩東</div>
    <div>我喜欢韩東</div>
    <div>我喜欢韩東</div>
    <div>我喜欢韩東</div>
    <div>我喜欢韩東</div>
</body>
</html>
