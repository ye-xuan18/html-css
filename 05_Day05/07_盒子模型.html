<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /*border-width 边框的粗细 一般情况下用px*/
            border-width: 5px;
            /*border-style 边框的样式*/
            /*solid 实线边框*/
            /*border-style: solid;*/
            /*dashed虚线边框*/ 
            /*border-style: dashed;*/
            /*dotted点线边框*/
            border-style: dotted;   
            /*border-color 边框颜色*/
            border-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
