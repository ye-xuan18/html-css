<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            /* 内边距复合写法（简写）*/
            padding: 5px;/*代表上下左右都为5px*/
            padding: 5px 10px;/*代表上下为5px左右为10px*/
            padding: 5px 10px 20px;/*代表上5px左右为10px下20px*/
            padding: 5px 10px 20px 30px;/*代表上5px右10px下20px左30px*/
        }
    </style>
</head>
<body>
    <div>
        盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content.
    </div>
</body>
</html>
