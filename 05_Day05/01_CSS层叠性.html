<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
            font-size: 12px;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
    <p>层叠性特性：样式冲突时遵循就近原则，哪个离样式结构近，就执行哪个样式</p>
</body>
</html>
