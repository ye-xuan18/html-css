<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        .nav {
            height:41px;
            border-top: 3px solid orange;
            border-bottom: 1px solid red ;
            background-color: aqua;
            line-height: 41px;
        }
        .nav a {
            display:inline-block;
            height: 40px;
            font-size: 12px;
            color: black;
            text-decoration: none;
            padding: 0 20px;
        }
        .nav a:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">博客</a>
    </div>
</body>
</html>
