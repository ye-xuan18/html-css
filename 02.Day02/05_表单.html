<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>

    <!-- 1、在HTML中，一个完整的表单通常由表单域、表单控件（也叫表单元素）、提示信息3个部分构成。 
    2、表单域：一个包含表单元素的区域，使用<form></form>标签定义表单元素，用于实现用户信息的收集与传递；<form></form>会把它范围内的表单元素信息提交给服务器。 
    3、表单域分为3个属性：action：url、method：Post和Get、name
    -->

</head>
<body>
    <form action="demo.php" method="post" name="name1">表单域</form>
</body>
</html>
