<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签：input元素定义标注</title>
    <!-- label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动将光标转到或者选择对应的表单元素上面增加用户体验 -->
</head>
<body>
    <label for="sex">用户名:</label> <input type="text" id="sex">
    <input type="radio" id="nan" name="sex"> <label for="nan">男</label>
    <input type="radio" id="nv" name="sex"> <label for="nan">女</label>
</body>
</html>
