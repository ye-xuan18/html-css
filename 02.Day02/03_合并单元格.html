<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
    <!-- 
        一、合并单元格！
        1、跨行合并：rowspan=“合并单元格的个数”。
        2、跨列合并：colspan=“合并单元格的个数”。
        二、目标单元格：（写合并代码）！
        1、跨行：最上侧单元格为目标单元格，写合并代码。
        2、跨列：最左侧单元格为目标单元格，写合并代码。
        三、合并单元格三部曲！
        1、先确定是跨行合并还是跨列合并。
        2、找到目标单元格，写上合并方式=合并的单元格数量。比如<td colspan=“2”></td>。
        3、删除多余的单元格。
    -->
    
</head>
<body>
    <table width="500" height="250" border="1" cellspacing="0">
        <!-- 第一行表格 -->
        <!-- colspan：跨列合并 -->
        <!-- rowspan：跨行合并 -->
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <!-- 第二行表格 -->
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <!-- 第三行表格 -->
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
