<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 
    无序列表用<ul></ul>标签包住<li></li>标签表示无序列表
    特点：
    1、无序列表的各个列表项之间并没有顺序级别之分，是并列的。
    2、<ul></ul>中只能嵌套<li></li>,直接在<ul></ul>标签中输入其他标签或者文字是不被允许的。 
    3、<li></li>之间相当于一个容器，可以容纳所有元素
    4、无序列表会带有自己的样式属性，但在实际应用中，我们会使用CSS来设置。-->
    <h4>无序列表</h4>
    <ul>
        <li>车厘子</li>
        <li>草莓</li>
        <li>猕猴桃</li>
        <li>火龙果</li>
        <li>碧根果</li>
        <li>腰果</li>
    </ul>


    <!-- 
    1、有序列表用<ol></ol>标签包住<li></li>标签表示有序列表
    2、<ol></ol>中只能嵌套<li></li>,直接在<ol></ol>标签中输入其他标签或者文字是不被允许的。 
    3、<li></li>之间相当于一个容器，可以容纳所有元素
    4、有序列表会带有自己的样式属性，但在实际应用中，我们会使用CSS来设置。
    -->
    <h4>有序列表</h4>
    <ol>
        <li>车厘子</li>
        <li>草莓</li>
        <li>猕猴桃</li>
        <li>火龙果</li>
        <li>碧根果</li>
        <li>腰果</li>
    </ol>


    <!-- 
    1、自定义列表用<dl></dl>标签包住<dt></dt>,<dt></dt>包住<dd></dd>标签。 
    2、<dl></dl>中只能包含<dt><dd>。
    3、<dt><dd>里面可以放任何标签。
    -->
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
