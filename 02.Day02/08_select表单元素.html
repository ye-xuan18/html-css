<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select、textarea表单元素</title>

<body>

            <option>河北省</option>

            <option>辽宁省</option>
            <option>吉林省</option>
            <option>黑龙江省</option>
            <option>江苏省</option>
            <option>浙江省</option>

            <option>福建省</option>
            <option>江西省</option>
            <option>河南省</option>
            <option>广东省</option>
            <option>湖南省</option>
            <option>湖北省</option>
            <option>四川省</option>
            <option>贵州省</option>
            <option>云南省</option>
            <option>陕西省</option>
            <option>甘肃省</option>
            <option>青海省</option>
            <option>台湾省</option>
        </select>
    </form>
</body>
</html>
