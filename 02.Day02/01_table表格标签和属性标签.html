<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!--1、"table"是表格标签,"tr"是行标签，"td"是单元格标签 -->
    <!--2、表格标签包行标签，行标签包单元格标签 -->
    <!--3、"th"是表头单元格标签（它会把文字加粗并且居中显示）,通常位于表格中的第一行。 -->
    <!--4、表格属性标签要写到"table"中去 -->
    <!--5、表格对齐方式“align”:center、left、right -->
    <!--6、表格边框“border”：1（有边框），“”（无边框）【默认】 -->
    <!--7、表格的宽度(width),表格的高度（height） -->
    <!--8、单元格边缘与内容之间的空白，默认1px -->
    <!--9、单元格之间的空白，默认2px -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="250">
        <tr><th>姓名</th>    <th>性别</th>  <th>年龄</th></tr>
        <tr><td>叶轩</td>    <td>男</td>    <td>17</td></tr>
        <tr><td>华晨宇</td>  <td>男</td>    <td>26</td></tr>
        <tr><td>龙皓晨</td>  <td>男</td>    <td>16</td></tr>
        <tr><td>圣采儿</td>  <td>女</td>    <td>16</td></tr>
        <tr><td>秦诗颖</td>  <td>女</td>    <td>19</td></tr>
    </table>
</body>
</html>
