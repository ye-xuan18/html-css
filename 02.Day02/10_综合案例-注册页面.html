<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例--注册页面</title>
</head>
<body>
    <!-- 标题 -->
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- 表格第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="man.jpg" alt=""> 男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="women.jpg" alt=""> 女</label>
            </td>
        </tr>
        <!-- 表格第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                    <option>1994</option>
                    <option>1993</option>
                    <option>1992</option>
                </select><select>
                    <option>--请选择月份--</option>
                    <option>12月</option>
                    <option>11月</option>
                    <option>10月</option>
                    <option>9月</option>
                    <option>8月</option>
                    <option>7月</option>
                    <option>6月</option>
                    <option>5月</option>
                    <option>4月</option>
                    <option>3月</option>
                    <option>2月</option>
                    <option>1月</option>
                </select>
                <select>
                    <option>--请选择日份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
        </tr>
        <!-- 表格第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="海南三亚">
            </td>
        </tr>
        <!-- 表格第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry" checked="checked">已婚
                <input type="radio" name="marry" checked="checked">离婚
            </td>
        </tr>
        <!-- 表格第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="研究生"></td>
        </tr>
        <tr>
            <td>喜欢的类型:</td>
            <td>
            <input type="checkbox" name="love">性感的
            <input type="checkbox" name="love" checked="checked">御姐的
            <input type="checkbox" name="love">妩媚的
            <input type="checkbox" name="love">可爱的
            <input type="checkbox" name="love">小鲜肉
            <input type="checkbox" name="love">彪悍的
            </td>
        </tr>
        <!-- 表格第六行 -->
        <tr>
            <td>个人介绍：</td>
            <td>
            <textarea>个人简介</textarea> 
            </td>
        </tr>
        <!-- 表格第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 表格第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 表格第九行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 表格第十行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18周岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
