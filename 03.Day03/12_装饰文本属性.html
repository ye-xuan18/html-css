<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装饰文本属性</title>
    <style>
        div {
            /*无线（默认）*/
            /*text-decoration:none;*/
            /*上划线*/
            /*text-decoration:overline;*/
            /*下划线*/
            text-decoration:underline;
            /*删除线*/
            /*text-decoration:line-through;*/
        }
        a {
            /*取消a默认的下划线*/
            text-decoration:none ;
            color: coral;
        }
    </style>
</head>
<body>
    <div>text-decoration属性规定添加到文本的修饰，可以给文本添加下划线、删除线、上划线等</div>
    <a href="#">取消a的下划线</a>
</body>
</html>
