<head>

    <title>CSS文本外观属性之颜色</title>

        div {
            /*第一种：*/
            color: deeppink;
            /*第二种：
            color：#ff0000;*/
            /*第三种：
            color：rgb(255,0,0);*/

    <div>听说喜欢pink色的男生,不喜欢男人</div>
</body>
