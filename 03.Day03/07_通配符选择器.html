<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之通配符选择器</title>
    <style>
        * {
            color: red;
        }
        /*这里把 html body span li 等等的标签都改成了红色*/
    </style>
</head>
<body>
    <div>韩東</div>
    <span>刘俊熙</span>
    <ul>
        <li>王先一</li>
    </ul>
</body>
</html>
