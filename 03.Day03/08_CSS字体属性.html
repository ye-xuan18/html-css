<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        p {
            /*字体*/
            font-family: 'Microsoft YaHei';
            /*字体大小*/
            font-size: 22px;
        }
        .bold {
            font-size: 22px;
            /*字体粗细*/
            font-weight: bold;   /*bold加粗*/
        }
        h2 {
            font-weight: normal; /*normal变大不变粗*/
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅,淡然,又那么心中清澈。</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心、坦然，攻克一个又一个。</p>
    <p class="bold">拼死也要克服它，</p>
    <p>这是pink的秘密也是最终的嘱托</p>
</body>
</html>
