<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类(class)调用  一个或多个  开发最常用 */
        .Ye {
            color: blue;
        }
        .HanDong {
            font-size: 18px;
            color: gold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="Ye">叶轩</li>
        <li>叶乾浩</li>
        <li>王先一</li>
        <li>远兮</li>
        <li>晓磊</li>
        <li class="HanDong">韩東</li>
        <li>张华</li>
        <li>蒋家乐</li>
        <li>华晨宇</li>
    </ul>
</body>
</html>
