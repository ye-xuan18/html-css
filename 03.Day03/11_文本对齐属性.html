<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对齐属性</title>
    <style>
        h1 {
            /*本质是让h1盒子里面的文字水平居中对齐*/
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>文本对齐分为居中（center）、左对齐（left）、右对齐（right）</h1>
</body>
</html>
