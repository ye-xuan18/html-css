<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本行间距</title>
    <style>
        div {
            line-height: 26px;
        }
    </style>
</head>
<body>
    <div>line-height属性用于设置行间的距离(行高)，可以控制文字行与行之间的距离</div>
</body>
</html>
