<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进属性</title>
    <style>
        div {
            color: red;
            /*text-indent表示首行缩进*/
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div>文本缩进属性</div>
</body>
</html>
